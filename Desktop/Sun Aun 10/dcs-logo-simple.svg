<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED6623;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ED6623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- D - Dynamic Digital -->
  <path d="M 10 20 L 10 60 L 25 60 Q 35 60 35 50 L 35 30 Q 35 20 25 20 Z" 
        fill="url(#primaryGradient)"/>
  <path d="M 15 25 L 15 55 L 25 55 Q 30 55 30 50 L 30 30 Q 30 25 25 25 Z" 
        fill="white" opacity="0.9"/>
  
  <!-- C - Connected Chief -->
  <path d="M 45 20 Q 35 20 35 30 L 35 50 Q 35 60 45 60 L 55 60 L 55 55 L 45 55 Q 40 55 40 50 L 40 30 Q 40 25 45 25 L 55 25 L 55 20 Z" 
        fill="url(#accentGradient)"/>
  
  <!-- S - Strategic Staff -->
  <path d="M 65 20 L 75 20 Q 80 20 80 25 L 80 30 Q 80 35 75 35 L 70 35 L 70 40 L 75 40 Q 80 40 80 45 L 80 50 Q 80 55 75 55 L 65 55 L 65 50 L 75 50 Q 70 50 70 45 L 70 40 L 65 40 Z" 
        fill="url(#primaryGradient)"/>
  
  <!-- Connecting Lines -->
  <line x1="35" y1="40" x2="45" y2="40" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.8"/>
  <line x1="55" y1="40" x2="65" y2="40" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Tech Circuit Elements -->
  <circle cx="40" cy="40" r="2" fill="url(#accentGradient)"/>
  <circle cx="60" cy="40" r="2" fill="url(#primaryGradient)"/>
  
  <!-- Company Name -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#000000">The Digital</text>
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ED6623">Chief of Staff</text>
</svg>
